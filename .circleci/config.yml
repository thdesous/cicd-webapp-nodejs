version: 2.1
orbs:
  node: circleci/node@4.7
jobs:
  Checkout_and_Test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          app-dir:  ~/project/app
          pkg-manager: npm
      - run:         
          name: Run tests
          command: |
            cd app/
            npm test
          when: always
      - store_test_results:
          path: ~/project/app/test
      - store_artifacts:
          path: ~/project/app/test
  Build:
    environment:
      IMAGE_NAME: thedesous/cicd-webapp-nodejs
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Build Docker image
          command: docker build -t $IMAGE_NAME:latest .

  # Deploy:  
  #   docker:
  #     - image: cimg/node:16.10
  #   steps:
  #     - deploy

workflows:
  ci-cd:
    jobs:
    - Checkout_and_Test
