version: 2.1
orbs:
  node: circleci/node@4.7
jobs:
  checkout-test:
    docker:
      - image: cimg/node:16.10
    steps:
      - checkout
      - node/install-packages:
          app-dir:  ~/project/app
          pkg-manager: npm
      - run:         
          name: Run tests
          command: |
            cd app/
            npm test
          when: always
      - store_test_results:
          path: ~/project/app/test
      - store_artifacts:
          path: ~/project/app/test
  build:
    environment:
      IMAGE_NAME: thdesous/cicd-webapp-nodejs
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - run:         
          name: Build Docker image
          command: |
            cd app/
            docker build -t $IMAGE_NAME:latest .

  publish-image:
    environment:
      IMAGE_NAME: thdesous/cicd-webapp-nodejs
    docker:
      - image: cimg/base:stable
    steps:
      - setup_remote_docker
      - run:
          name: Publish Docker Image to Docker Hub
          command: |
            echo "$DOCKERHUB_PASS" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin
            docker push $IMAGE_NAME:latest

  # deploy:  
  #   docker:
  #     - image: cimg/node:16.10
  #   steps:
  #     - deploy

workflows:
  ci-cd:
    jobs:
    - checkout-test
    - build:
        requires:
          - checkout-test
